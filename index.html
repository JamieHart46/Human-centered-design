<!DOCTYPE html>
<html lang="nl">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1" user-scaleble="no">
  <title>Aangepast toetsenbord voor Erik</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea id="output"></textarea>
  
  <div id="keyboard">
    <button class="key" data-letters="abc">A B C</button>
    <button class="key" data-letters="def">D E F</button>
    <button class="key" data-letters="ghi">G H I</button>
    <button class="key" data-letters="jkl">J K L</button>
    <button class="key" data-letters="mno">M N O</button>
    <button class="key" data-letters="pqr">P Q R</button>
    <button class="key" data-letters="st">S T</button>
    <button class="key" data-letters="uv">U V</button>
    <button class="key" data-letters="wx">W X</button>
    <button class="key" data-letters="yz">Y Z</button>
    <button id="backSpace"><strong>Backspace</strong></button>
    <button data-letters=" " id="spatie"><strong>SPATIE</strong></button>
    <button>Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
