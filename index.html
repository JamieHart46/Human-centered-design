<!DOCTYPE html>
<html lang="nl">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1" user-scaleble="no">
  <title>Aangepast toetsenbord voor Erik</title>
  <link rel="stylesheet" href="style.css">
</head>

<!--meta - Apple mobile web app capable content yes -->


<body>
  <textarea id="output"></textarea>
  
  <div id="letterKeyboard">
    <button class="key" data-letters="abc">ABC</button>
    <button class="key" data-letters="def">DEF</button>
    <button class="key" data-letters="ghi">GHI</button>
    <button class="key" data-letters="jkl">JKL</button>
    <button class="key" data-letters="mno">MNO</button>
    <button class="key" data-letters="pqr">PQR</button>
    <button class="key" data-letters="stu">STU</button>
    <button class="key" data-letters="vw">VW</button>
    <button class="key" data-letters="xyz">XYZ</button>
    <button class="key" data-letters=",.?!">. , ? !</button>
  </div>

  <div id="numberKeyboard" hidden>
    <button class="key" data-letters="12">12</button>
    <button class="key" data-letters="34">34</button>
    <button class="key" data-letters="56">56</button>
    <button class="key" data-letters="78">78</button>
    <button class="key" data-letters="90">90</button>
    <button class="key" data-letters=".,">. ,</button>
    <button class="key" data-letters="@&">@ &</button>
    <button class="key" data-letters="?!">? !</button>
    <button class="key" data-letters="+-">+ -</button>
    <button class="key" data-letters="€%">€ %</button>
    <button class="key" data-letters=":;()">: ; ( )</button>
    <button class="key" data-letters="'&quot;">' "</button>
  </div>

  <div class="basics">
    <button id="backSpace"><strong>Backspace</strong></button>
    <button class="key" data-letters=" " id="spatie"><strong>SPATIE</strong></button>
    <label><input type="checkbox" id="caps"><strong><img src="images/caps.png"></strong></label>
    <label><input type="checkbox" id="numbers" value="yes">ABC/123</label>
    <button class="key" id="copy"><strong><img src="images/kopie.png" alt="kopieer knop"></strong></button>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
