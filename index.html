<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aangepast toetsenbord voor Erik</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea id="output"></textarea>
  
  <div id="keyboard">
    <button class="key" data-letters="ab">AB</button>
    <button class="key" data-letters="cd">CD</button>
    <button class="key" data-letters="ef">EF</button>
    <button class="key" data-letters="ghi">GHI</button>
    <button class="key" data-letters="jkl">JKL</button>
    <button class="key" data-letters="mno">MNO</button>
    <button class="key" data-letters="pqr">PQR</button>
    <button class="key" data-letters="st">ST</button>
    <button class="key" data-letters="uv">UV</button>
    <button class="key" data-letters="wx">WX</button>
    <button class="key" data-letters="yz">YZ</button>
    <button class="key" id="backspace"><strong>Back</strong></button>
    <button class="key" data-letters=" " id="spatie"><strong>SPATIE</strong></button>
    <button class="key">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
