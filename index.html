<!DOCTYPE html>
<html lang="nl">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1" user-scaleble="no">
  <title>Aangepast toetsenbord voor Erik</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea id="output"></textarea>
  
  <div id="keyboard">
    <button class="key" data-letters="ab">ABC</button>
    <button class="key" data-letters="cd">DEF</button>
    <button class="key" data-letters="ef">GHI</button>
    <button class="key" data-letters="gh">JKL</button>
    <button class="key" data-letters="ij">MNO</button>
    <button class="key" data-letters="kl">PQR</button>
    <button class="key" data-letters="mn">STU</button>
    <button class="key" data-letters="op">VW</button>
    <button class="key" data-letters="qr">XYZ</button>
    <button class="key" data-letters="st">, .</button>
    <button class="key" data-letters="uv">? !</button>
    <button class="key" data-letters="wx">+ -</button>
    <button class="key" data-letters="yz">@ &</button>
    <button id="backSpace"><strong>Backspace</strong></button>
    <label><input type="checkbox" id="caps"><strong>Caps</strong></label>
    <button class="key" id="copy"><strong>Copy</strong></button>
    <button class="key" data-letters=" " id="spatie"><strong>SPATIE</strong></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
