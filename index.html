<!DOCTYPE html>
<html lang="nl">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1" user-scaleble="no">
  <title>Aangepast toetsenbord voor Erik</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea id="output"></textarea>
  
  <div id="keyboard">
    <button class="key" data-letters="ab">AB</button>
    <button class="key" data-letters="cd">CD</button>
    <button class="key" data-letters="ef">EF</button>
    <button class="key" data-letters="gh">GH</button>
    <button class="key" data-letters="ij">IJ</button>
    <button class="key" data-letters="kl">KL</button>
    <button class="key" data-letters="mn">MN</button>
    <button class="key" data-letters="op">OP</button>
    <button class="key" data-letters="qr">QR</button>
    <button class="key" data-letters="st">ST</button>
    <button class="key" data-letters="uv">UV</button>
    <button class="key" data-letters="wx">WX</button>
    <button class="key" data-letters="yz">YZ</button>
    <button id="backSpace"><strong>Backspace</strong></button>
    <button id="caps"><strong>Caps</strong></button>
    <button class="key" data-letters=",.?!">, . ? !</button>
    <button class="key" id="copy"><strong>Copy</strong></button>
    <button class="key" data-letters=" " id="spatie"><strong>SPATIE</strong></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
